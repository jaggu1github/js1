%%html
<html>
<head>
    <title>My Web Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple JavaScript-enabled page.</p>
    <button onclick="displayDate()">What's the date?</button>
    <p id="demo"></p>

    <script>
    function displayDate() {
        document.getElementById("demo").innerHTML = Date();
    }
    </script>
</body>
</html>
